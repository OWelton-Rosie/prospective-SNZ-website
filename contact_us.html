<!DOCTYPE html>
<html lang="en-NZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us | Speedcubing New Zealand</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: black;
            color: white;
            padding: 20px;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .header h1 a {
            color: white; 
            text-decoration: none; 
        }

        .header a {
            color: #808080; 
            text-decoration: none;
            margin-left: 20px; 
        }

        .header a.active,
        .header a:hover {
            color: white;
            text-decoration: underline; 
        }

        /* General link styling for all other links */
        body a {
            color: #f52a2a; /* Set to red */
            text-decoration: none;
        }

        body a:hover {
            text-decoration: underline;
        }

        /* Exclude header links */
        .header a {
            color: #808080; /* Keep the header links gray */
            text-decoration: none;
        }

        .header a.active,
        .header a:hover {
            color: white; /* Active or hovered header links remain white */
            text-decoration: underline;
        }

        .main-section {
            background-color: #f5f5f5;
            color: black;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-form {
            max-width: 600px;
            padding-left: 20px; /* Left padding */
            padding-right: 20px; /* Right padding */
            padding-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between elements */
        }

        .contact-form label {
            font-weight: bold;
            margin-bottom: 5px; /* Spacing between label and input */
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .contact-form textarea {
            resize: vertical; /* Allow vertical resizing only */
        }

        /* Button styling */
        .contact-form button {
            background-color: #f52a2a; /* Red button */
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .contact-form button:hover {
            background-color: #d42b2b; /* Slightly darker red on hover */
        }

        .footer {
            background-color: grey;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            text-align: left;
        }

        .footer a {
            color: #f52a2a; /* Footer links are also red */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .contact-form input,
            .contact-form textarea,
            .contact-form button {
                font-size: 16px; /* Larger font size for small screens */
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <b><h1><a href="SNZ_home.html">Speedcubing New Zealand</a></h1></b>
        <div>
            <strong><a href="about_us.html">About us</a></strong>
            <strong><a href="competitions.html">Competitions</a></strong>
            <strong><a href="contact_us.html" class="active">Contact us</a></strong>
        </div>
    </header>
    <main class="main-section">
        <h2>Contact Us</h2>
        <form class="contact-form" action="submit_form.html" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer class="footer">
        <a href="https://github.com/OWelton-Rosie/prospective-SNZ-website/tree/main" target="_blank">GitHub</a>. Made with ❤️ by <a href="https://www.worldcubeassociation.org/persons/2023WELT02" target="_blank">Oscar Welton-Rosie</a>.
    </footer>
</body>
</html>
