<!DOCTYPE html>
<html lang="en-NZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us | Speedcubing New Zealand</title>
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: black;
            color: white;
            padding: 20px;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .header h1 a {
            color: white; 
            text-decoration: none; 
        }

        .header a {
            color: #808080; 
            text-decoration: none;
            margin-left: 20px; 
        }

        .header a.active,
        .header a:hover {
            color: white;
            text-decoration: underline; 
        }

        /* Sections */
        .main-section,
        .about-section {
            background-color: #f5f5f5;
            color: black;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .about-section ul {
            list-style-type: none;
            padding: 0;
        }

        .about-section ul li {
            margin-bottom: 10px;
        }

        /* Filter Buttons */
        .filter-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .filter-buttons .btn {
            border: none;
            padding: 10px 20px;
            background-color: #f1f1f1;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }

        .filter-buttons .btn.active,
        .filter-buttons .btn:hover {
            background-color: #666;
            color: white;
        }

        /* Filter Items */
        .container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .filterDiv {
            display: none;
            background-color: #2196F3;
            color: white;
            width: 150px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

        .show {
            display: block;
        }

        /* Footer */
        .footer {
            background-color: grey;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            text-align: left;
        }

        .footer a {
            color: #f52a2a; 
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .filterDiv {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <b><h1><a href="SNZ_home.html">Speedcubing New Zealand</a></h1></b>
        <div>
            <strong><a href="about_us.html">About us</a></strong>
            <strong><a href="competitions.html">Competitions</a></strong>
            <strong><a href="contact_us.html" class="active">Contact us</a></strong>
        </div>
    </header>
    <main class="main-section">
        <h2>Contact Us</h2>
        <form class="contact-form" action="submit_form.html" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer class="footer">
        <a href="https://github.com/OWelton-Rosie/prospective-SNZ-website/tree/main" target="_blank">GitHub</a>. Made with ❤️ by <a href="https://www.worldcubeassociation.org/persons/2023WELT02" target="_blank">Oscar Welton-Rosie</a>.
    </footer>
</body>
</html>
