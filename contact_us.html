<!DOCTYPE html>
<html lang="en-NZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us | Speedcubing New Zealand</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.header {
    background-color: black;
    color: white;
    padding: 20px;
    text-align: left;
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
}

.header h1 a {
    color: white; 
    text-decoration: none; 
}

.header h1 a:hover {
    color: white; 
    text-decoration: none; 
}

.header a {
    color: #808080; 
    text-decoration: none;
    margin-left: 20px; 
}

.header a:visited {
    color: #808080; 
}

.header a:active,
.header a:focus,
.header a:hover {
    color: white !important; 
    text-decoration: none; 
}

.header a.active {
    color: white; 
    text-decoration: underline; 
}

.main-section {
    background-color: white;
    color: black;
    padding: 20px;
    font-size: 16px;
    text-align: left;
    margin: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.contact-form {
    max-width: 600px;
    margin: 0 auto;
}

.contact-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.contact-form button {
    background-color: #f52a2a;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.contact-form button:hover {
    background-color: #d22222;
}

.footer {
    background-color: grey;
    color: white;
    padding: 10px 20px;
    font-size: 14px;
    border-top: 1px solid transparent; 
    text-align: left;
    margin-top: 40px;
}

.footer a {
    color: #f52a2a; 
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <header class="header">
        <b><h1><a href="SNZ_home.html">Speedcubing New Zealand</a></h1></b>
        <div>
            <strong><a href="about_us.html">About us</a></strong>
            <strong><a href="competitions.html">Competitions</a></strong>
            <strong><a href="contact_us.html" class="active">Contact us</a></strong>
        </div>
    </header>
    <main class="main-section">
        <h2>Contact Us</h2>
        <form class="contact-form" action="submit_form.html" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer class="footer">
        <a href="https://github.com/OWelton-Rosie/prospective-SNZ-website/tree/main" target="_blank">GitHub</a>. Made with ❤️ by <a href="https://www.worldcubeassociation.org/persons/2023WELT02" target="_blank">Oscar Welton-Rosie</a>.
    </footer>
</body>
</html>
